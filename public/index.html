<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


	<script>
		$(function(){
			var jqueryInput = $('input');
			var eventToListenFor = 'input';
			var functionToRun = function(){
				console.log('bare this', this);
				console.log('jquery wrapped this', $(this));
				$.get('/api/position/' + $(this).val());
			}
			jqueryInput.on(eventToListenFor, functionToRun);

			$('input').on('change', function(){console.log('change')});
			$('input').on('input', function(){console.log('input')});
		});
	</script>


</head>
<body>
	<input type="range" min="0" max="180">
</body>
</html>
